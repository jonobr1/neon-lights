<!doctype html>
<html>
  <head>
    <style>
      * { margin: 0; padding: 0; }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="scripts">
      <script src="./third-party/three.js"></script>
      <script src="./third-party/two.js"></script>
      <script>

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera();

        var annie = new THREE.Mesh(
          new THREE.CylinderBufferGeometry(0.5, 0.5, 1, 64, 64, true),
          new THREE.ShaderMaterial({

            // wireframe: true,

            uniforms: {
              time: { type: 'f', value: 0.0 },
              top: { type: 'c', value: new THREE.Color(0xcccccc) },
              bottom: { type: 'c', value: new THREE.Color(0x444444) }
            },

            vertexShader: [

              ['const float PI = ', Math.PI, ';'].join(''),

              'uniform float time;',

              'varying vec2 vUv;',
              'varying vec3 pos;',

              'void main() {',

                'vUv = uv;',
                'pos = vec3( position );',

                'float xpct = pos.x + 0.5;',
                'float ypct = pos.y + 0.5;',
                'float yw = pow( ypct, 3.0 );',

                'float form = abs( sin( yw * PI * 1.5 + PI * 0.5 ) );',
                'form = pow( form, 0.66 );',

                'pos.x *= form;',
                'pos.x *= 1.0 - ( step( 1.0 - xpct, 0.33 ) ) * 0.66;',
                'pos.x *= 1.0 - step( pos.x, 0.0 ) * step( ypct, 0.66 ) * ypct;',

                'float hood = step( pos.x, 0.0 ) * step( 1.0 - ypct, 0.3 );',
                'pos.y += hood * ( cos( pos.x * PI ) - 1.0 ) * 0.33;',

                'pos.z *= form;',
                'pos.z *= 1.0 - pow( step( 1.0 - ypct, 0.3 ), 2.0 ) * 0.1;',
                'pos.z *= 0.33 + ( 1.0 - ypct ) * 0.17;',

                'gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );',

              '}'

            ].join('\n'),

            fragmentShader: [

              'uniform vec3 top;',
              'uniform vec3 bottom;',

              'varying vec2 vUv;',
              'varying vec3 pos;',

              'void main() {',

                'float ypct = ( pos.y + 0.5 );',
                'vec3 layer = mix( bottom, top, ypct );',
                // 'gl_FragColor = vec4( layer, 1.0 );',
                'gl_FragColor = vec4( 0.0, vUv.x, vUv.y, 1.0 );',

              '}'

            ].join('\n')

          })
        );

        annie.scale.set(10, 10, 10);

        scene.add(annie);
        setup();

        function setup() {

          camera.position.z = 20;
          camera.lookAt(annie.position);

          // annie.rotation.y = - Math.PI / 2;

          document.body.appendChild(renderer.domElement);

          window.addEventListener('resize', resize, false);

          resize();
          loop();

        }

        function resize() {

          var width = window.innerWidth;
          var height = window.innerHeight;

          renderer.setSize(width, height);

          camera.aspect = width / height;
          camera.updateProjectionMatrix();

        }

        function loop() {

          requestAnimationFrame(loop);

          // annie.rotation.x += 0.01;
          annie.rotation.y += 0.01;
          // annie.rotation.z += 0.01;
          // annie.material.uniforms.time.value += 0.1;

          renderer.render(scene, camera);

        }

      </script>
    </div>
  </body>
</html>
