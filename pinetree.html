<!doctype html>
<html>
  <head>
    <style>
      * { margin: 0; padding: 0; }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="scripts">
      <script src="./third-party/three.js"></script>
      <script src="./third-party/two.js"></script>
      <script>

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera();

        var tree = new THREE.Mesh(
          new THREE.CylinderBufferGeometry(0.5, 0.5, 1, 64, 256, true),
          new THREE.ShaderMaterial({

            // wireframe: true,

            uniforms: {
              top: { type: 'c', value: new THREE.Color(0x39b54a) },
              bottom: { type: 'c', value: new THREE.Color(0x3c2415) },
              time: { type: 'f', value: 0 },
              threshold: { type: 'f', value: 0.75 },
              girth: { type: 'f', value: 0.1 },
              resolution: { type: 'v2', value: new THREE.Vector2(64, 256) },
              clusters: { type: 'f', value: 1 }
            },

            vertexShader: [

              ['const float PI = ', Math.PI, ';'].join(''),

              'uniform float threshold;',
              'uniform float girth;',
              'uniform float clusters;',

              'uniform float time;',
              'varying vec2 vUv;',

              'void main() {',

                'vUv = uv;',

                'vec3 pos = vec3( position );',
                'float y = abs( pos.y - 0.5 );',
                'float pct = clamp( y, 0.0, threshold ) / threshold;',

                'float phi = max( clusters, 1.0 );',
                'float taper = phi * mod( pct, 1.0 / phi );',

                'if (y >= threshold) {',
                  'taper = girth;',
                '}',

                'pos.x *= taper;',
                'pos.z *= taper;',

                'gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );',

              '}'

            ].join('\n'),

            fragmentShader: [

              'uniform float threshold;',
              'uniform vec3 top;',
              'uniform vec3 bottom;',

              'varying vec2 vUv;',

              'void main() {',

                'vec3 a = mix( bottom, bottom / 2.0, vUv.y );',
                'vec3 b = mix( top, top / 2.0, ( 1.0 - vUv.y ) / threshold );',

                'float t = floor( 256.0 * ( 1.0 - threshold ) ) / 256.0;',
                'vec3 layer = mix( b, a, step( vUv.y, t ) );',
                'gl_FragColor = vec4( layer, 1.0 );',

              '}'

            ].join('\n')

          })
        );

        tree.scale.set(10, 10, 10);

        scene.add(tree);
        setup();

        function setup() {

          camera.position.z = 20;
          camera.lookAt(tree.position);

          document.body.appendChild(renderer.domElement);

          window.addEventListener('resize', resize, false);

          resize();
          loop();

        }

        function resize() {

          var width = window.innerWidth;
          var height = window.innerHeight;

          renderer.setSize(width, height);

          camera.aspect = width / height;
          camera.updateProjectionMatrix();

        }

        function loop() {

          requestAnimationFrame(loop);

          var time = tree.material.uniforms.time.value;

          tree.rotation.x += 0.01;
          tree.rotation.y += 0.01;
          tree.rotation.z += 0.01;

          tree.material.uniforms.time.value += 0.1;
          tree.material.uniforms.threshold.value = (1 + Math.sin(time / 5)) / 4 + 0.25;
          tree.material.uniforms.girth.value = (1 + Math.sin(time / 5)) * 0.04 + 0.02;

          renderer.render(scene, camera);

        }

      </script>
    </div>
  </body>
</html>
