<!doctype html>
<html>
  <head>
    <style>
      * { margin: 0; padding: 0; }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="scripts">
      <script src="./third-party/three.js"></script>
      <script src="./third-party/two.js"></script>
      <script>

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera();

        var grass = new THREE.Mesh(
          new THREE.CylinderBufferGeometry(0.5, 0.5, 6, 3, 8, true),
          new THREE.ShaderMaterial({

            // wireframe: true,

            uniforms: {
              leaf: { type: 'c', value: new THREE.Color(0x8cc63f) },
              base: { type: 'c', value: new THREE.Color(0xffffff) },
              time: { type: 'f', value: 0 }
            },

            vertexShader: [

              ['const float PI = ', Math.PI, ';'].join(''),

              'uniform float time;',
              'varying vec2 vUv;',

              'void main() {',

                'vUv = uv;',

                'vec3 pos = vec3( position );',
                'float y = pos.y + 3.0;',
                'float pct = y / 6.0;',
                'float taper = sin( pow( pct, 0.5 ) * PI );',

                'pos.x *= taper;',
                'pos.z *= taper;',

                'pos.x += pow( pct, 2.0 ) * sin( time );',
                'pos.z += pow( pct, 2.0 ) * sin( time );',

                'gl_Position = projectionMatrix * modelViewMatrix * vec4( pos, 1.0 );',

              '}'

            ].join('\n'),

            fragmentShader: [

              'uniform vec3 leaf;',
              'uniform vec3 base;',

              'varying vec2 vUv;',

              'void main() {',

                'vec3 layer = mix( base, leaf, pow( vUv.y, 0.5 ) );',
                'gl_FragColor = vec4( layer, 1.0 );',

              '}'

            ].join('\n')

          })
        );

        scene.add(grass);
        setup();

        function setup() {

          camera.position.z = 20;
          camera.position.y = 10;
          camera.lookAt(grass.position);

          document.body.appendChild(renderer.domElement);

          window.addEventListener('resize', resize, false);

          resize();
          loop();

        }

        function resize() {

          var width = window.innerWidth;
          var height = window.innerHeight;

          renderer.setSize(width, height);

          camera.aspect = width / height;
          camera.updateProjectionMatrix();

        }

        function loop() {

          requestAnimationFrame(loop);

          grass.rotation.x += 0.01;
          grass.rotation.y += 0.01;
          grass.rotation.z += 0.01;
          grass.material.uniforms.time.value += 0.1;

          renderer.render(scene, camera);

        }

      </script>
    </div>
  </body>
</html>
