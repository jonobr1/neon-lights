<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - catmull spline editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../release/third-party/three.js"></script>
		<script src="../release/third-party/three/js/controls/DragControls.js"></script>
		<script src="../release/third-party/three/js/controls/OrbitControls.js"></script>
		<script src="../release/third-party/three/js/controls/TransformControls.js"></script>
		<script src="../release/third-party/three/js/loaders/FBXLoader2.js"></script>

		<script>

			String.prototype.format = function () {

				var str = this;
				for ( var i = 0; i < arguments.length; i ++ ) {

					str = str.replace( '{' + i + '}', arguments[ i ] );

				}
				return str;

			};

			var container;
			var camera, scene, renderer;
			var splineHelperObjects = [];
			var splinePointsLength = 4;
			var positions = [];
			var options;

			var geometry = new THREE.BoxGeometry( 20, 20, 20 );

			var ARC_SEGMENTS = 200;

			var spline;
			var splineMesh;

			var annie;
			var clock = new THREE.Clock();
			var time;

			var lookAhead = false;
			var binormal = new THREE.Vector3();
			var normal = new THREE.Vector3();

			// segments for computeFrenetFrames tangents.length
			// is this the same as ARC_SEGMENTS?
			var segments = 200;

			init();
			loop();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 800;
				camera.position.y = 600;
				scene.add( camera );

				scene.add( new THREE.AmbientLight( 0x888888 ) );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 0, 1500, 200 );
				scene.add( light );

				var helper = new THREE.GridHelper( 2000, 10 );
				helper.position.y = - 199;
				helper.material.opacity = 0.25;
				helper.material.transparent = true;
				scene.add( helper );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				options = document.createElement( 'div' );
				options.style.position = 'absolute';
				options.style.top = '10px';
				options.style.width = '100%';
				options.style.textAlign = 'center';

				options.innerHTML = 'Points: <input type="button" onclick="addPoint();" value="+" />\
					<input type="button" onclick="removePoint();" value="-" /><br /><br />\
					<input type="button" onclick="exportSpline();" value="Export" />';

				container.appendChild( options );

				// ------------------------------------------------------------

				// Controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.damping = 0.2;

				transformControl = new THREE.TransformControls( camera, renderer.domElement );

				scene.add( transformControl );

				// Hiding transform situation is a little in a mess :()
				transformControl.addEventListener( 'change', function( e ) { cancelHideTransorm(); } );
				transformControl.addEventListener( 'mouseDown', function( e ) { cancelHideTransorm(); } );
				transformControl.addEventListener( 'mouseUp', function( e ) { delayHideTransform(); } );
				transformControl.addEventListener( 'objectChange', function( e ) { updateSplineOutline(); } );

				var dragcontrols = new THREE.DragControls( splineHelperObjects, camera, renderer.domElement );
				dragcontrols.enabled = false;

				dragcontrols.addEventListener( 'hoveron', function ( event ) {
					transformControl.attach( event.object );
					cancelHideTransorm();
				} );

				dragcontrols.addEventListener( 'hoveroff', function ( event ) { delayHideTransform(); } );

				controls.addEventListener( 'start', function() { cancelHideTransorm(); } );
				controls.addEventListener( 'end', function() { delayHideTransform(); } );

				var hiding;

				function delayHideTransform() {
					cancelHideTransorm();
					hideTransform();
				}

				function hideTransform() {
					hiding = setTimeout( function() {
						transformControl.detach( transformControl.object );
					}, 2500 );
				}

				function cancelHideTransorm() {
					if ( hiding ) clearTimeout( hiding );
				}

				// ------------------------------------------------------------

				// Curves

				var i;
				for ( i = 0; i < splinePointsLength; i ++ ) {

					addSplineObject( positions[ i ] );

				}
				positions = [];
				for ( i = 0; i < splinePointsLength; i ++ ) {

					positions.push( splineHelperObjects[ i ].position );

				}

				var geometry = new THREE.Geometry();

				for ( var i = 0; i < ARC_SEGMENTS; i ++ ) {

					geometry.vertices.push( new THREE.Vector3() );

				}

				spline = new THREE.CatmullRomCurve3( positions );
				// spline.type = 'catmullrom'; // uniform
				spline.type = 'centripetal';
				spline.mesh = new THREE.Line(
					geometry.clone(),
					new THREE.LineBasicMaterial( {
						color: 0xff0000,
						opacity: 0.35,
						linewidth: 2
					} )
				);
				scene.add( spline.mesh );

				// for catmullrom / uniform
				// curve.tension = 0.01;

				// paste here from exporter
				load( [new THREE.Vector3(585.4862002622943, 230, -355.93588110283287),
						new THREE.Vector3(519.840916794848, 230, 217.9043100234957),
						new THREE.Vector3(120.08046290154687, 230, 229.8310428229078),
						new THREE.Vector3(2.2546910150528348, 230, -296.4480079223864),
						new THREE.Vector3(-404.65752560786353, 230, -270.5418718125909),
						new THREE.Vector3(-423.87167927009193, 230, 225.15329391051)] );

				// ------------------------------------------------------------

				// var cylGeo = new THREE.CylinderBufferGeometry( 50, 50, 200, 32 );
				// var cylMat = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
				// cylinder = new THREE.Mesh( cylGeo, cylMat );
				// scene.add( cylinder );

				annie = new THREE.Group();
				annie.rotation.y = Math.PI;
				annie.position.set( 0, 0, -1 );
				annie.scale.set(300,300,300);
				scene.add( annie );

				var loader = new THREE.FBXLoader();

				var isLocal = /localhost/i.test(window.location.href);
				var root = isLocal ? '../assets' : '//player-dev.cabrilleros.com/NEON_LIGHTS/assets';
				root = [root, '/models/forest/'].join('');

				loader.load(root + 'mdl_chr_1-forest_girl_v02.fbx', function(obj) {
					annie.add( obj.skeleton.bones[0] );
					// setup();
				});

				// ------------------------------------------------------------

				window.addEventListener( 'resize', resize, false );

			}

			function resize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function addSplineObject( position ) {

				var object = new THREE.Mesh(
					geometry,
					new THREE.MeshLambertMaterial( {
						color: Math.random() * 0xffffff
					} )
				);

				if ( position ) {

					object.position.copy( position );

				} else {

					object.position.x = Math.random() * 1000 - 500;
					object.position.y = Math.random() * 600;
					object.position.z = Math.random() * 800 - 400;

				}

				object.castShadow = true;
				object.receiveShadow = true;
				scene.add( object );
				splineHelperObjects.push( object );
				return object;

			}

			function addPoint() {

				splinePointsLength ++;
				positions.push( addSplineObject().position );

				updateSplineOutline();

			}

			function removePoint() {

				if ( splinePointsLength <= 4 ) {
					return;
				}

				splinePointsLength --;
				positions.pop();
				scene.remove( splineHelperObjects.pop() );

				updateSplineOutline();

			}

			function updateSplineOutline() {

				var p;

				splineMesh = spline.mesh;

				for ( var i = 0; i < ARC_SEGMENTS; i ++ ) {

					p = splineMesh.geometry.vertices[ i ];
					p.copy( spline.getPoint( i /  ( ARC_SEGMENTS - 1 ) ) );

				}

				splineMesh.geometry.verticesNeedUpdate = true;

			}

			function exportSpline() {

				var p;
				var strplace = [];
				for ( i = 0; i < splinePointsLength; i ++ ) {

					p = splineHelperObjects[ i ].position;
					strplace.push( 'new THREE.Vector3({0}, {1}, {2})'.format( p.x, p.y, p.z ) )

				}
				console.log( strplace.join( ',\n' ) );
				var code = '[' + ( strplace.join( ',\n\t' ) ) + ']';
				prompt( 'copy and paste code', code );

			}

			function load( new_positions ) {

				while ( new_positions.length > positions.length ) {

					addPoint();

				}

				while ( new_positions.length < positions.length ) {

					removePoint();

				}

				for ( i = 0; i < positions.length; i ++ ) {

					positions[ i ].copy( new_positions[ i ] );

				}

				updateSplineOutline();

			}

			function loop() {

				requestAnimationFrame( loop );
				
				controls.update();
				transformControl.update();

				time = clock.getElapsedTime();
				var t = (Math.sin(time) + 1) / 2; // 0 - 1
				var pos = spline.getPointAt( t );
				// annie.position.copy( pos );

				// ------------------------------------------------------------------

				// from webgl_geometry_extrude_splines example:

				// var segments = 15; // frames.tangents.length

				// see http://www.cs.indiana.edu/pub/techreports/TR425.pdf
				var frames = spline.computeFrenetFrames( segments, false ); // segmaents, closed

				var pickt = t * segments;
				var pick = Math.floor( pickt );
				var pickNext = ( pick + 1 ) % segments;

				binormal.subVectors( frames.binormals[ pickNext ], frames.binormals[ pick ] );
				binormal.multiplyScalar( pickt - pick ).add( frames.binormals[ pick ] );

				var dir = spline.getTangentAt( t );

				var offset = 15;

				normal.copy( binormal ).cross( dir );

				// We move on a offset on its binormal
				pos.add( normal.clone().multiplyScalar( offset ) );

				annie.position.copy( pos );

				// Using arclength for stablization in look ahead.
				var lookAt = spline.getPointAt( ( t + 30 / spline.getLength() ) % 1 );

				// Camera Orientation 2 - up orientation via normal
				if ( !lookAhead ) lookAt.copy( pos ).add( dir );
				annie.matrix.lookAt(annie.position, lookAt, normal.multiplyScalar(-1) );
				annie.rotation.setFromRotationMatrix( annie.matrix, annie.rotation.order );

				// ------------------------------------------------------------------

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
