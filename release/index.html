<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
			}
			#controls {
				position: absolute;
				left: 0;
				bottom: 10px;
				width: 100%;
				text-align: center;
			}
			#controls button {
				font-size: 16px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="controls">
			<button id="buttonPlay">PLAY</button>
			<button id="buttonVR">ENTER VR</button>
		</div>
		<script src="third-party/has.js"></script>
		<script src="src/Frame.js"></script>
		<script src="third-party/sound.js"></script>
		<script>

			var buttonPlay = document.getElementById( 'buttonPlay' );
			var buttonVR = document.getElementById( 'buttonVR' );
			var effect, renderer, sound;

			var src = /localhost/.test(window.location.href)
				? '../assets/audio/03 Under Neon Lights'
				: '//player-dev.cabrilleros.com/NEON_LIGHTS/assets/audio/03 Under Neon Lights';

			src += has.Chromium ? '.ogg' : '.mp3';

			//

			FRAME.setDOM( document.getElementById( 'container' ) );

			var timeline = new FRAME.Timeline();
			timeline.load( 'neon-lights.json', function () {

				sound = new Sound( src, function () {

					effect = FRAME.getResource( 'effect' );
					effect.requestAnimationFrame( animate );

					buttonVR.addEventListener( 'click', function ( event ) {

						event.stopPropagation();

						effect.isPresenting ? effect.exitPresent() : effect.requestPresent();

					} );

					window.addEventListener( 'vrdisplaypresentchange', function ( event ) {

						buttonVR.textContent = effect.isPresenting ? 'EXIT VR' : 'ENTER VR';

					}, false );

					renderer = FRAME.getResource( 'renderer' );
					buttonPlay.addEventListener( 'click', function ( event ) {

						event.stopPropagation();
						toggle();

					} );

				} );

				function toggle () {

					if ( sound.playing ) {
						sound.pause();
						buttonPlay.textContent = 'PLAY';
					} else {
						sound.play();
						buttonPlay.textContent = 'PAUSE';
					}

				}

			} );

			//

			function animate() {

				timeline.update( sound.currentTime );
				effect.requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
