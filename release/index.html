<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				margin: 0;
				height: 100%;
			}
			#container {
				width: 100%;
				height: 100%;
			}
			#controls {
				position: absolute;
				left: 0;
				bottom: 10px;
				width: 100%;
				text-align: center;
			}
			#controls button {
				font-size: 16px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="controls">
			<button id="buttonPlay">PLAY</button>
			<button id="buttonVR">ENTER VR</button>
		</div>
		<script src="src/Frame.js"></script>
		<script src="src/WebAudio.js"></script>

		<script src="../release/third-party/url.js"></script>
		<script src="../release/third-party/has.js"></script>
		<script src="../release/third-party/three.js"></script>

		<script src="../release/third-party/three/js/effects/VREffect.js"></script>
		<script src="../release/third-party/three/js/loaders/FBXLoader2.js"></script>
		<script src="../release/third-party/three/js/controls/OrbitControls.js"></script>
		<script src="../release/third-party/three/js/controls/DeviceOrientationControls.js"></script>
		<script src="../release/third-party/three/js/controls/VRControls.js"></script>
		<script src="../release/third-party/three/js/vr/DaydreamController.js"></script>
		<script src="../release/third-party/orientation-arm-model.js"></script>
		<script src="../release/third-party/three/js/vr/ViveController.js"></script>

		<script>

			var audio = new WebAudio();
			audio.src = '../assets/audio/03 Under Neon Lights.mp3';

			//

			FRAME.setDOM( document.getElementById( 'container' ) );

			var buttonPlay = document.getElementById( 'buttonPlay' );
			var buttonVR = document.getElementById( 'buttonVR' );
			var effect;

			var timeline = new FRAME.Timeline();
			timeline.load( 'neon-lights.json', function () {

				effect = FRAME.getResource( 'effect' );
				effect.requestAnimationFrame( animate );

				buttonVR.addEventListener( 'click', function () {

					effect.requestPresent();

				} );

				/*
				var daydream = FRAME.getResource( 'daydream' );
				daydream.addEventListener( 'touchpadup', function () {

					audio.paused ? audio.play() : audio.pause();

				} );
				*/

				buttonPlay.addEventListener( 'click', function () {

					audio.paused ? audio.play() : audio.pause();
					buttonPlay.textContent = audio.paused ? 'PLAY' : 'STOP';

				} );

			} );

			//

			function animate() {

				effect.requestAnimationFrame( animate );
				timeline.update(  audio.currentTime );

			}

		</script>
	</body>
</html>
