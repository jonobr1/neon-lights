<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				margin: 0;
				height: 100%;
			}
			#container {
				width: 100%;
				height: 100%;
			}
			#controls {
				position: absolute;
				left: 0;
				bottom: 10px;
				width: 100%;
				text-align: center;
			}
			#controls button {
				font-size: 18px;
				padding: 10px 20px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="controls">
			<button id="buttonPlay">PLAY</button>
			<button id="buttonVR">ENTER VR</button>
		</div>
		<script src="src/Frame.js"></script>
		<script src="src/WebAudio.js"></script>
		<script>

			FRAME.setDOM( document.getElementById( 'container' ) );

			var audio = new WebAudio();
			audio.src = '../assets/audio/03 Under Neon Lights.mp3';

			var timeline = new FRAME.Timeline();

			//

			var effect;

			var request = new XMLHttpRequest();
			request.open( 'GET', 'neon-lights.json', true );
			request.addEventListener( 'load', function ( event ) {

				var json = JSON.parse( event.target.response );

				var includes = json.includes;

				for ( var i = 0, l = includes.length; i < l; i ++ ) {

					var include = includes[ i ];

					var script = document.createElement( 'script' );
					script.textContent = include[ 1 ];
					document.head.appendChild( script );

				}

				// TOCLEAN

				effect = FRAME.getResource( 'effect' );
				effect.requestAnimationFrame( animate );

				buttonVR.addEventListener( 'click', function () {

					effect.requestPresent();

				} );

				var daydream = FRAME.getResource( 'daydream' );
				daydream.addEventListener( 'touchpadup', function () {

					audio.paused ? audio.play() : audio.pause();

				} );

				buttonPlay.addEventListener( 'click', function () {

					audio.paused ? audio.play() : audio.pause();

				} );

				//

				var library = [];
				var effects = json.effects;

				for ( var i = 0, l = effects.length; i < l; i ++ ) {

					var data = effects[ i ];

					library.push( new FRAME.Effect( data[ 0 ], data[ 1 ] ) );

				}

				var animations = json.animations;

				for ( var i = 0, l = animations.length; i < l; i ++ ) {

					var data = animations[ i ];

					var animation = new FRAME.Animation(
						data[ 0 ],
						data[ 1 ],
						data[ 2 ],
						data[ 3 ],
						library[ data[ 4 ] ]
					);

					timeline.add( animation );

				}

			} );
			request.send( null );

			//

			function animate() {

				effect.requestAnimationFrame( animate );
				timeline.update(  audio.currentTime );

			}

		</script>
	</body>
</html>
