<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
			}
			#controls {
				position: absolute;
				left: 0;
				bottom: 10px;
				width: 100%;
				text-align: center;
			}
			#controls button {
				font-size: 16px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="controls">
			<button id="buttonPlay">PLAY</button>
			<button id="buttonVR">ENTER VR</button>
		</div>
		<script src="third-party/has.js"></script>
		<script src="src/Frame.js"></script>
		<!-- <script src="third-party/sound.js"></script> -->
		<script>

			var buttonPlay = document.getElementById( 'buttonPlay' );
			var buttonVR = document.getElementById( 'buttonVR' );

			var effect;

			//

			FRAME.setDOM( document.getElementById( 'container' ) );

			var player = new FRAME.Player();
			player.currentTime = 300;

			var timeline = new FRAME.Timeline();
			timeline.load( 'neon-lights.json', function () {

				// Compile

				var animations = timeline.animations;

				for ( var i = 0, l = animations.length; i < l; i ++ ) {

					var animation = animations[ i ];

					if ( animation.effect.program === null ) {

						animation.effect.compile( player );

					}

				}

				//

				effect = FRAME.getResource( 'effect' );
				effect.requestAnimationFrame( animate );

				buttonVR.addEventListener( 'click', function ( event ) {

					event.stopPropagation();
					effect.isPresenting ? effect.exitPresent() : effect.requestPresent();

				}, true );

				window.addEventListener( 'vrdisplaypresentchange', function ( event ) {

					buttonVR.textContent = effect.isPresenting ? 'EXIT VR' : 'ENTER VR';

				}, false );

				buttonPlay.addEventListener( 'click', function ( event ) {

					event.stopPropagation();
					toggle();

				}, true );

				function toggle () {

					if ( player.isPlaying ) {
						player.pause();
						buttonPlay.textContent = 'PLAY';
					} else {
						player.play();
						buttonPlay.textContent = 'PAUSE';
					}

				}

			} );

			//

			var prevTime = 0;

			function animate( time ) {

				player.tick( time - prevTime );
				timeline.update( player.currentTime );

				prevTime = time;

				effect.requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
