<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				margin: 0;
				height: 100%;
			}
			#audio {
				position: absolute;
				left: calc(50% - 150px);
				bottom: 10px;
			}
			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<audio id="audio" src="../assets/audio/03 Under Neon Lights.mp3" controls></audio>
		<div id="container"></div>
		<script src="src/Frame.js"></script>
		<script>

			FRAME.setDOM( document.getElementById( 'container' ) );

			var audio = document.getElementById( 'audio' );
			var timeline = new FRAME.Timeline();

			//

			var effect;

			var request = new XMLHttpRequest();
			request.open( 'GET', 'neon-lights.json', true );
			request.addEventListener( 'load', function ( event ) {

				var json = JSON.parse( event.target.response );

				var includes = json.includes;

				for ( var i = 0, l = includes.length; i < l; i ++ ) {

					var include = includes[ i ];

					var script = document.createElement( 'script' );
					script.textContent = include[ 1 ];
					document.head.appendChild( script );

				}

				// TOCLEAN

				effect = FRAME.getResource( 'effect' );
				effect.requestAnimationFrame( animate );

				var library = [];
				var effects = json.effects;

				for ( var i = 0, l = effects.length; i < l; i ++ ) {

					var data = effects[ i ];

					library.push( new FRAME.Effect( data[ 0 ], data[ 1 ] ) );

				}

				var animations = json.animations;

				for ( var i = 0, l = animations.length; i < l; i ++ ) {

					var data = animations[ i ];

					var animation = new FRAME.Animation(
						data[ 0 ],
						data[ 1 ],
						data[ 2 ],
						data[ 3 ],
						library[ data[ 4 ] ]
					);

					timeline.add( animation );

				}

			} );
			request.send( null );

			//

			/*
			function findGamepad( id ) {

				var gamepads = navigator.getGamepads();

				for ( var i = 0; i < 4; i ++ ) {

					var gamepad = gamepads[ i ];

					if ( gamepad !== null && ( gamepad.id === id ) ) {

						return gamepad;

					}

				}

			}
			*/

			function animate() {

				effect.requestAnimationFrame( animate );

				/*
				var gamepad = findGamepad( 'Daydream Controller' );

				if ( gamepad !== undefined && gamepad.buttons[ 0 ].pressed ) {

					audio.play();

				}
				*/

				// timeline.update(  audio.currentTime );

				timeline.update( performance.now() / 1000 );

			}

			// animate();

		</script>
	</body>
</html>
